{% extends 'adminpage.html' %}
{% block izvanredni %}
<div class="d-flex justify-content-center">
<table class="table table-hover table-success predmeti">
    <th style="width:200px;">Izvanredni Studenti:</th><td style="width:200px;"> <a href="{% url 'dodaj_studenta' 'izv' %}">Dodaj studenta</a></td>
    {% for student in studenti %}
    <tr>
      <td><a href="{% url 'upisni_list' student.pk %}">{{student.username}}</a></td>
      <td><a href="{% url 'edit_user' student.pk %}"> Edit </a> </td>
      <td><a href="{% url 'delete_student' student.pk %}">Delete</a> </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock izvanredni %}
