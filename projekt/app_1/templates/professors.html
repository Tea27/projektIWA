{% extends 'adminpage.html' %}
{% block professors %}
<div class="d-flex justify-content-center ">
    <form method="post">
    {% csrf_token %}
        <table class="table table-hover predmeti">
            <tr>
            <th>Popis profesora</th>
            <td></td>
            <td style="width:140px;"><a href="{% url 'add_professor'%}">Dodaj Profesora</a></td>
            </tr>
            {% for profesor in profesori %}
            <tr>
            <td>{{ profesor.username }}</td>
            <td><a href="{% url 'edit_user' profesor.pk %}"> Edit </a> </td>
            <td><a href="{% url 'delete_student' profesor.pk %}">Delete</a> </td>
            
            </tr>
            {% endfor %}
        </table>
    </form>
</div>
{% endblock  %}
