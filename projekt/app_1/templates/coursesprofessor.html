{% extends 'professorpage.html' %}
{% block courses_professor %}
<div class="d-flex justify-content-center">
<form method="post">
    {% csrf_token %}
  <table id="predmetilink" class="table table-hover predmeti">
    <tr>
      <th>Popis predmeta:</th>
      <td></td>
    </tr>
    {% for predmet in predmeti %}
    <tr>
      <td><a href="{% url 'students_on_subject_prof' predmet.pk %}">{{ predmet.name }}</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</div>
{% endblock %}
