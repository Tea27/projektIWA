<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <title>Seminar</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
{% block login_page %}
    <div id="content-container" class="container p-5 mt-5">
        <h1>Login Here:</h1>
        <img class="profile-img" src="../static/profile.jpeg"
                    alt="">
        <div class="lgn-container col-lg-4 center">
            <form id="login-form" method="post">
                {% csrf_token %}
                <div class="container-login">
                    <table class="table table-hover">
                        <tr>
                            <td>
                            <input id="id_username" name="username" 
                                    type="text" class="form-control" placeholder="Username"></td>
                        </tr>
                        <tr>
                            <td>
                            <input id="id_password" name="password" 
                                    type="password" class="form-control" placeholder="Password"></td>
                        </tr>
                    </table>
                </div>
                {% if message %}
                <div class="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    {{ message }}
                </div>
                {% endif %}
                <div class="d-flex justify-content-end ">
                    <input type="submit" value="Login" 
                        class="btn btn-warning col-3" />
                    <input type="hidden" name="next" value="{{ next }}" />
                 </div>
            </form>
        </div>
        
    </div>
{% endblock login_page %}
</body>
</html>
